<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div id="input"></div>
                <!-- <div class="updateInput"></div> -->
            <div id="result"></div>
                <!-- <div class="updateResult"></div> -->
        </div>
        <div class="btnContainer">

            <button data-action="exp" class="btn op">^</button>
            <button data-action="sqrt" class="btn special">√</button>
            <button data-action="delete" class="btn clear">DEL</button>
            <button data-action="clear" class="btn clear">C</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button data-action="divide" class="btn op">÷</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button data-action="multiply" class="btn op">x</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button data-action="add" class="btn op">+</button>
            
            <button data-action="decimal" class="btn num">.</button>
            <button class="btn num">0</button>
            <button data-action="equals" class="btn clear">=</button>
            <button data-action="subtract"  class="btn op">-</button>
            
        </div>
    </div>

    <script src="./main.js"></script>    
</body>
</html>
