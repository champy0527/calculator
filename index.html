<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div id="input"></div>
                <!-- <div class="updateInput"></div> -->
            <div id="result"></div>
                <!-- <div class="updateResult"></div> -->
        </div>
        <div class="btnContainer">

            <button data-value="**" data-action="exp" class="btn op">^</button>
            <button data-value="sqrt" data-action="sqrt" class="btn special">√</button>
            <button data-value="delete" data-action="delete" class="btn clear">DEL</button>
            <button data-value="clear" data-action="clear" class="btn clear">C</button>

            <button data-value="7" class="btn num">7</button>
            <button data-value="8" class="btn num">8</button>
            <button data-value="9" class="btn num">9</button>
            <button data-value="/" data-action="divide" class="btn op">÷</button>

            <button data-value="4" class="btn num">4</button>
            <button data-value="5" class="btn num">5</button>
            <button data-value="6" class="btn num">6</button>
            <button data-value="*" data-action="multiply" class="btn op">x</button>

            <button data-value="1" class="btn num">1</button>
            <button data-value="2" class="btn num">2</button>
            <button data-value="3" class="btn num">3</button>
            <button data-value="+" data-action="add" class="btn op">+</button>
            
            <button data-value="." data-action="decimal" class="btn num">.</button>
            <button data-value="0" class="btn num">0</button>
            <button data-value="=" data-action="equals" class="btn op">=</button>
            <button data-value="-" data-action="subtract"  class="btn op">-</button>
            
        </div>
    </div>

    <script src="./main.js"></script>    
</body>
</html>
