<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div id="input"></div>
                <!-- <div class="updateInput"></div> -->
            <div id="result"></div>
                <!-- <div class="updateResult"></div> -->
        </div>
        <div class="btnContainer">

            <button data-action="exp" class="keys op">^</button>
            <button data-action="sqrt" class="keys special">√</button>
            <button data-action="delete" class="keys clear">DEL</button>
            <button data-action="clear" class="keys clear">C</button>

            <button class="keys num">7</button>
            <button class="keys num">8</button>
            <button class="keys num">9</button>
            <button data-action="divide" class="keys op">÷</button>

            <button class="keys num">4</button>
            <button class="keys num">5</button>
            <button class="keys num">6</button>
            <button data-action="multiply" class="keys op">x</button>

            <button class="keys num">1</button>
            <button class="keys num">2</button>
            <button class="keys num">3</button>
            <button data-action="add" class="keys op">+</button>
            
            <button data-action="decimal" class="keys num">.</button>
            <button class="keys num">0</button>
            <button data-action="calculate" class="keys clear">=</button>
            <button data-action="subtract"  class="keys op">-</button>
            
        </div>
    </div>

    <script src="./main.js"></script>    
</body>
</html>
