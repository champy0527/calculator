<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div id="input">Input</div>
                <!-- <div class="updateInput"></div> -->
            <div id="result">Result</div>
                <!-- <div class="updateResult"></div> -->
        </div>
        <div class="btnContainer">

            <button value="**" id="exp" class="op">^</button>
            <button value="Math.sqrt" id="sqrt" class="special">√</button>
            <button value="del" id="delete" class="clear">DEL</button>
            <button value="clear" id="clear" class="clear">C</button>

            <button value="7" class="num">7</button>
            <button value="8" class="num">8</button>
            <button value="9" class="num">9</button>
            <button value="/" id="divide" class="op">÷</button>

            <button value="4" class="num">4</button>
            <button value="5" class="num">5</button>
            <button value="6" class="num">6</button>
            <button value="*" id="multiply" class="op">x</button>

            <button value="1" class="num">1</button>
            <button value="2" class="num">2</button>
            <button value="3" class="num">3</button>
            <button value="-" id="subtract"  class="op">-</button>
            
            <button value="." class="num">.</button>
            <button value="0" class="num">0</button>
            <button value="=" id="equals" class="clear">=</button>
            <button value="+" id="add" class="op">+</button>
            
        </div>
    </div>

    <script src="./main.js"></script>    
</body>
</html>
